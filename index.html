<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <style>

      </style>
</head>

<body class="h-[100vh]"
      style="background-image: url(https://web.programming-hero.com/home/_next/image?url=%2Fhome%2FstaticVersion%2Fbanner%2Fbanner-bg.png&w=3840&q=75);"
      class=" bg-cover ">
      <!-- main section  -->
      <header class=" backdrop:blur-xl">
            <div class="flex w-fit mx-auto justify-center items-center">
                  <img class=" md:w-32" src="https://www.programming-hero.com/header/ph_logo.svg" alt="">
                  <h1 class="pt-4 text-md sm:text-xl  md:text-4xl text-center font-bold text-white"> Programming hero
                        Indian batch
                  </h1>
            </div>
      </header>
      <main class="  flex items-center flex-col justify-center mt-8 md:mt-36">

            <div
                  class="w-11/12 md:w-8/12 xl:w-5/12 mx-auto backdrop-blur-xl border-2 border-purple-500 shadow-purple-500 p-8 rounded-xl text-white">
                  <div class="flex justify-center mt-3 mb-6">
                        <h1 class="text-2xl md:text-4xl font-bold">Fillup this form</h1>
                  </div>
                  <form class="grid grid-cols-1 md:grid-cols-12 gap-3" name="contact" method="POST"
                        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeeSi31AJVmbiSb4h0lm7sdRSY5rR5-mz9ONrt9UYXC2ZCGHg/formResponse"
                        target="_self">
                        <input required type="text" name="entry.400557647" placeholder="Enter your name"
                              class="input placeholder:text-white border-purple-500 md:col-span-6 shadow-purple-500 drop-shadow-sm bg-transparent shadow-inner  ">
                        <input id="email" required type="email" name="entry.951580128" placeholder="Enter Your Email"
                              class="input placeholder:text-white border-purple-500 md:col-span-6 bg-transparent shadow-inner shadow-purple-500 ">
                        <input required type="text" name="entry.475697746" placeholder="Current Module"
                              class="input placeholder:text-white border-purple-500 md:col-span-6 bg-transparent shadow-inner shadow-purple-500 ">
                        <input required type="text" name="entry.1134816259" placeholder="Last Assignment"
                              class="input placeholder:text-white border-purple-500 md:col-span-6 bg-transparent shadow-inner shadow-purple-500 ">
                        <textarea required name="entry.167376205" placeholder="Any problem ?"
                              class="textarea placeholder:text-white border-purple-500 md:col-span-12 resize-none bg-transparent shadow-inner shadow-purple-500"></textarea>
                        <input title="Enter valid student email" disabled id="submit" type="submit"
                              value="Enter  student email and Unlock Button"
                              class="btn text-xs md:text-sm disabled:text-red-500 submit-btn text-white shadow-inner shadow-purple-500 bg-transparent border-purple-500 md:col-span-12 hover:bg-purple-900">
                  </form>
            </div>
      </main>
      <script src="./main.js"></script>
</body>

</html>
