<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>


</head>

<body style="background-image: url(./images/1347028.jpeg);" class=" bg-cover ">
      <!-- main section  -->
      <main class=" h-[100vh] flex items-center flex-col justify-center">
            <div
                  class="w-11/12 md:w-8/12 xl:w-5/12 mx-auto backdrop-blur-xl  shadow-md shadow-black p-6 rounded-xl text-white">
                  <div class=" flex justify-center mt-3 mb-6">
                        <h1 class=" text-2xl md:text-4xl font-bold">Fillup this from</h1>
                  </div>
                  <form class="  grid grid-cols-1 md:grid-cols-12 gap-3 " name="contact" method="POST" netlify>
                        <input type="text" name="Name" placeholder="Enter your name"
                              class="input placeholder:text-white border-white md:col-span-6  drop-shadow-sm  bg-transparent  shadow-inner shadow-white ">
                        <input type="email" name="Email" placeholder="Enter Your Email"
                              class="input placeholder:text-white border-white md:col-span-6 bg-transparent shadow-inner shadow-white ">
                        <input type="text" name="Current Modiul" placeholder="Current Modiul"
                              class="input placeholder:text-white border-white md:col-span-6    bg-transparent shadow-inner shadow-white ">
                        <input type="text" name="Last Assignment" placeholder="Last Assignment"
                              class="input placeholder:text-white border-white md:col-span-6   bg-transparent shadow-inner shadow-white ">
                        <textarea name="" name="Any problem" id="" placeholder="Any problem ?"
                              class="textarea placeholder:text-white border-white md:col-span-12 resize-none bg-transparent shadow-inner shadow-white"></textarea>
                        <input type="submit" name="" id=""
                              class="btn text-white shadow-inner shadow-white bg-transparent border-white md:col-span-12">
                  </form>
            </div>
      </main>
</body>

</html>
